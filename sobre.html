<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">

    <title>Sobre</title>
    <link rel="stylesheet" href="estilos/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>
<body>

    <header>
        <h1>Era Espacial</h1>
        <div id="botao">
            <button id="btn-mobile">
                <!-- <span id="menuHamb"></span> -->
                <span id="menuIcon" class="material-symbols-outlined" >
                    arrow_drop_down_circle
                </span>
            </button>
        </div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#">Foguetes</a></li>
                    <li><a href="#">Motores</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                </ul>
            </nav>
    </header>
    
    <script>
        // função para abrir ou fechar o menu (smartphone)

        const btnMobile = document.getElementById('btn-mobile');

        function toggleMenu()
        {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');

            const txtMenu = document.getElementById('menuIcon');

            if(menu.classList =='active')
            {
                txtMenu.innerHTML = 'close';
                txtMenu.style.transition = '2s';
                txtMenu.style.color = 'white';
            }
            else{
                txtMenu.innerHTML = 'arrow_drop_down_circle'
                txtMenu.style.transition = '2s';
                txtMenu.style.color = '#9aa0a0';
            }

        }

        btnMobile.addEventListener('click', toggleMenu)

    </script>

</body>
</html>
